<!DOCTYPE html>
<html lang="en">

    <title>project lsphu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap"
      rel="stylesheet"

    <style>
      body {
        background-color: #0e0e10;
        color: #e0dada;
        font-family: 'UnifrakturCook', cursive;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        margin: 0;
        padding: 2rem;
        background-image: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.03) 1px,
          transparent 1px
        );
        background-size: 40px 40px;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
        text-shadow: 0 0 5px #a000a0;
      }

      .message {
        font-size: 1.2rem;
        max-width: 600px;
        text-align: center;
        margin-bottom: 1rem;
      }

      .player-container {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid #555;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 0 20px rgba(160, 0, 160, 0.4);
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 2rem;
      }

      audio {
        width: 300px;
        outline: none;
      }

      .morse-graph {
        max-width: 600px;
        border: 1px solid #333;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(100, 0, 100, 0.4);
      }
    </style>
  </head>

</html>
